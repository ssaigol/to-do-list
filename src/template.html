<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <div id="page-container">
        <div id="header">
            <button id="home">Home</button><span id="current-project"></span>
        </div>
        <div id="sidebar">
            <div id="projects">
                <div>Projects</div>
                <div id="projects-list">
 
                        <!-- Projects listed here, generated w/ New Project button -->
                  
                </div>
            </div>
            <div id="tasks">
                <div>Tasks</div>
                <div id="tasks-list">

                        <!-- Tasks list for current selected project -->

                </div>
            </div>
            <div id="new-project"><button id="new-project-button">New Project</button></div>
        </div>
        <div id="main-container">
            <div id="main"></div>
            <div id="today">
                <div>Due Today</div>
                <div id="todays-tasks"></div>
            </div>
        </div>
    </div>

    <dialog id="dialog">
        <form method="dialog">
            <label>Project Title: <input type="text" id="new-project-title"></label>
            <button id="submit">Submit</button>
        </form>
    </dialog>


    <dialog id="expanded-task">

        <form method="dialog">
            <div>
                <button id="close">X</button>
                <label>Project: <input type="text" id="task-project" readonly></label>
                <label>Task: <input type="text" id="task-title" readonly></label>
                <label>Due: <input type="date" id="task-due-date" readonly></label>
                <label>Description: <input type="text" id="task-description" readonly></label>
                <label for="task-priority">Priority: 
                    <select id="task-priority" disabled>
                        <option value="">None</option>
                        <option value="1">!</option>
                        <option value="2">!!</option>
                        <option value="3">!!!</option>
                    </select>
                </label>
                <label>Notes: <textarea id="task-notes" disabled></textarea></label>
                <fieldset id="task-checklist" readonly>
                    <legend>Checklist</legend>
                </fieldset>
                <label>Status: <input type="text" id="task-status" readonly></label>
                <button id="edit">Edit</button>
            </div>
        </form>

    </dialog>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>
    <div id="page-container">
        <div id="header">
            <div id="current-project">Home</div>
        </div>
        <div id="sidebar">
            <div id="projects">
                <div>Projects</div>
                <div id="projects-list-container">
                    <ul id="projects-list">
                        <!-- Projects listed here, generated w/ New Project button -->
                    </ul>
                </div>
            </div>
            <div id="tasks">
                <div>Tasks</div>
                <div id="tasks-list-container">
                    <ul id="tasks-list">
                        <!-- Tasks list for current selected project -->
                    </ul>
                </div>
            </div>
            <div id="new-project"><button id="new-project-button">New Project</button></div>
        </div>
        <div id="main-container">
            <div id="main"></div>
            <div id="today">
                <div>Due Today</div>
                <div id="todays-tasks"></div>
            </div>
        </div>
    </div>

    <dialog id="dialog">
        <form method="dialog">
            <label>Project Title: <input type="text" id="new-project-title"></label>
            <button id="submit">Submit</button>
        </form>
    </dialog>

</body>
</html>
